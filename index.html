<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Multiplayer Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .game-area { margin-top: 20px; }
        .cards { display: flex; justify-content: center; gap: 10px; }
        .card { padding: 10px; border: 1px solid black; cursor: pointer; background: lightgray; }
        .selected { background: orange; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Multiplayer Card Game</h1>

    <div id="setup">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="createGame()">Create Game</button>
        <input type="text" id="gameCode" placeholder="Enter game code">
        <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="game" class="game-area" style="display: none;">
        <h2>Welcome, <span id="player"></span></h2>
        <p>Game Code: <span id="roomId"></span></p>
        <h3>Your Cards:</h3>
        <div id="cards" class="cards"></div>
        <p id="status">Waiting for turn...</p>
        <button id="passBtn" onclick="passCard()" disabled>Pass a Card</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
